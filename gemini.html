<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Media Sosial</title>
</head>
<body>

    <!-- Header dengan Menu Navigasi -->
    <header style="background-color: #2c3e50; padding: 20px; text-align: center; color: white;">
        <h1 style="margin: 0; display: inline-block;">Dashboardku</h1>
        <nav style="margin-left: 30px; display: inline-block;">
            <a href="#" style="color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; margin: 0 5px; background-color: #34495e;">Gemini</a>
            <a href="#" style="color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; margin: 0 5px;">GPT</a>
            <a href="#" style="color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; margin: 0 5px;">Canva</a>
        </nav>
    </header>

    <!-- Isi dengan Link Gambar ke Media Sosial -->
    <main style="text-align: center; padding: 50px 20px;">
        <h2 style="color: #34495e;">Ikuti Kami di Media Sosial</h2>
        <p style="color: #7f8c8d;">Klik gambar di bawah untuk mengunjungi halaman kami.</p>

        <div style="display: flex; justify-content: center; gap: 40px; margin-top: 40px;">
            
            <!-- Link ke Instagram -->
            <a href="https://www.instagram.com" target="_blank" style="text-decoration: none;">
                <img src="https://via.placeholder.com/200x200.png?text=Instagram" alt="Logo Instagram" style="width: 200px; height: 200px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
            </a>
            
            <!-- Link ke YouTube -->
            <a href="https://www.youtube.com" target="_blank" style="text-decoration: none;">
                <img src="https://via.placeholder.com/200x200.png?text=YouTube" alt="Logo YouTube" style="width: 200px; height: 200px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
            </a>
            
            <!-- Link ke Twitter -->
            <a href="https://www.twitter.com" target="_blank" style="text-decoration: none;">
                <img src="https://via.placeholder.com/200x200.png?text=Twitter" alt="Logo Twitter" style="width: 200px; height: 200px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
            </a>
            
        </div>
    </main>

    <!-- Footer Halaman -->
    <footer style="background-color: #ecf0f1; padding: 20px; text-align: center; color: #7f8c8d; margin-top: 50px;">
        <p style="margin: 0;">&copy; 2024 Dashboard Media Sosial. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
